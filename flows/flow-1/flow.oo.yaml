nodes:
  - task: self::Flop
    node_id: Flop#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: self::Flip
    node_id: Flip#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: self::ResizeImage
    node_id: ResizeImage#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
      - handle: width
        value: 1000
      - handle: height
        value: 500
  - task: self::Rotate
    node_id: Rotate#1
    inputs_from:
      - handle: rotate
        value: 60
      - handle: sharp
        value:
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
  - task: self::Rotate
    node_id: Rotate#2
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: rotate
        value: 0
  - task: self::Blur
    node_id: Blur#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: sigma
        value: 14.5
  - task: self::ReadImage
    title: "ReadImage #1"
    node_id: ReadImage#1
    inputs_from:
      - handle: image
        value: ""
        from_node:
          - node_id: downoload_to_local_address#1
            output_handle: file_address
  - task: self::GreyScale
    node_id: GreyScale#4
    inputs_from:
      - handle: in
        from_node:
          - node_id: Flip#1
            output_handle: sharp
      - handle: sharp
        from_node:
          - node_id: Flip#1
            output_handle: sharp
  - task: self::Sharpen
    node_id: Sharpen#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Rotate#1
            output_handle: sharp
      - handle: sigma
        value: 3
  - task: self::downoload_to_local_address
    node_id: downoload_to_local_address#1
    inputs_from:
      - handle: in
        value: ""
      - handle: online_url
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/1723953196_unsplash.jpg
      - handle: name
        value: test_image.jpg
      - handle: local_folder
        value: /oomol-storage
