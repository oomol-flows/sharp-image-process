 nodes:
  - task: sharp::flop
    node_id: Flop#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: sharp::flip
    node_id: Flip#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
  - task: sharp::resize_image
    node_id: ResizeImage#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: ReadImage#1
            output_handle: sharp
      - handle: width
        value: 1000
      - handle: height
        value: 500
  - task: sharp::rotate
    node_id: Rotate#1
    inputs_from:
      - handle: rotate
        value: 60
      - handle: sharp
        value:
        from_node:
          - node_id: ResizeImage#1
            output_handle: sharp
  - task: sharp::rotate
    node_id: Rotate#2
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: rotate
        value: 0
  - task: sharp::blur
    node_id: Blur#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flop#1
            output_handle: sharp
      - handle: sigma
        value: 14.5
  - task: sharp::read_image
    title: "ReadImage #1"
    node_id: ReadImage#1
    inputs_from:
      - handle: image
        value: ""
        from_node:
          - node_id: download_file#1
            output_handle: file_path
  - task: sharp::sharpen
    node_id: Sharpen#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Rotate#1
            output_handle: sharp
      - handle: sigma
        value: 3
  - task: tools::download_file
    title: "Download File #1"
    node_id: download_file#1
    inputs_from:
      - handle: url
        value: https://oomol-flows.oss-cn-hangzhou.aliyuncs.com/1723953196_unsplash.jpg
      - handle: folder
        value: /oomol-storage
      - handle: file_name
        value: test_image.jpg
  - task: sharp::gray_scale
    title: "Gray Scale #1"
    node_id: gray_scale#1
    inputs_from:
      - handle: sharp
        from_node:
          - node_id: Flip#1
            output_handle: sharp
